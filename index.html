<body>

  <div id="login_div" class="main-div">
    <h3>Express Log-in Form</h3>
    <input type="text" placeholder="Enter the first name"/>
    <input type="text" placeholder="Enter the Last name"/>
    
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Submit</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Express-login web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
